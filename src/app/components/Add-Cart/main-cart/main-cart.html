<div *ngIf="loggedInUser">
  <div *ngIf="isCartEmpty()">
    <app-empty-cart></app-empty-cart>
  </div>

  <div *ngIf="hasCartItems()">
    <!-- Cart component now reads from CartService directly -->
    <app-cart></app-cart>

    <!-- OrderSummary also reads from CartService + OrderService -->
    <app-order-summary></app-order-summary>
  </div>

  <!-- Wishlist component reads from WishlistService directly -->
  <app-wishlist></app-wishlist>
</div>
